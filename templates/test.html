<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        {% if post.status == 0%}
        <p>this post does not published yet</p>
        {% else %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <small>{{ post.published_date }}</small>
        {% endif %}
    {% endfor %}    
</body>
</html>
